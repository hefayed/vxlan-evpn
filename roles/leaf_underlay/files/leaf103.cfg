feature bgp
feature ospf
feature interface-vlan
feature nv overlay
feature vn-segment-vlan-based
nv overlay evpn
feature ngoam
!
fabric forwarding anycast-gateway-mac 0000.2222.3333
!
hostname leaf103
!
interface nve1
 no shutdown
 source-interface loopback1
 host-reachability protocol bgp
!
interface loopback0
  description Routing loopback interface
  ip address 100.64.0.103/32
  ip router ospf UNDERLAY area 0.0.0.0
!
interface loopback1
  description VTEP loopback interface
  ip address 100.64.1.103/32
  ip router ospf UNDERLAY area 0.0.0.0

router ospf UNDERLAY
 router-id 100.64.0.103
router bgp 65000
 router-id 100.64.0.103
 log-neighbor-changes
 address-family ipv4 unicast
 template peer BasePolicy
    remote-as 65000
    update-source loopback0
    address-family ipv4 unicast
    address-family l2vpn evpn
      send-community
      send-community extended
#for loop to configure bgp neighbor with spine
  neighbor 100.64.0.201
  inherit peer BasePolicy
 !
  neighbor 100.64.0.202
  inherit peer BasePolicy
 !
 
