  nxos_provider:
    username: "{{ user }}"
    password: "{{ pwd }}"
    timeout: 100
    host: "{{ hostvars[inventory_hostname].ansible_host }}"

  asn: 65000

  bgp_neighbors:
    - neighbor: 100.64.0.201
    - neighbor: 100.64.0.202

  vni:
     low: 33100
     high: 33200
