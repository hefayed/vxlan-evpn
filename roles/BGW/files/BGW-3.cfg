feature ospf
feature bgp
feature interface-vlan
feature nv overlay
feature vn-segment-vlan-based
nv overlay evpn
feature ngoam
!
fabric forwarding anycast-gateway-mac 0000.2222.3333
!
hostname BGW-3
!
evpn multisite border-gateway 2
 delay-restore time 300
!
interface nve1
  no shutdown
  source-interface loopback1
  host-reachability protocol bgp
  multisite border-gateway interface loopback100

interface Ethernet1/3
  no switchport
  mtu 9216
  medium p2p
  no shutdown
  ip address 100.64.254.69/30 tag 1001
  ip ospf network point-to-point
  ip router ospf EXTERNAL area 0.0.0.0
  evpn multisite dci-tracking
!
interface loopback0
  description Routing loopback interface
  ip address 100.64.0.107/32 tag 1001
  ip router ospf UNDERLAY area 0.0.0.0
!
interface loopback1
  description VTEP loopback interface
  ip address 100.64.1.107/32 tag 1001
  ip router ospf UNDERLAY area 0.0.0.0

interface loopback2
  description VTEP loopback interface
  ip address 100.64.2.107/32 tag 1001
  ip router ospf EXTERNAL area 0.0.0.0
!
interface loopback100
  description MULTI-SITE INTERFACE (VIP VTEP)
  ip address 100.64.100.107/32 tag 1001
  ip router ospf UNDERLAY area 0.0.0.0



route-map RMAP-REDIST-DIRECT permit 10
 match tag 1001

router ospf UNDERLAY
router-id 100.64.0.107

router ospf EXTERNAL
router-id 100.64.2.107
redistribute direct route-map RMAP-REDIST-DIRECT


router bgp 65002
  router-id 100.64.0.107
  log-neighbor-changes
  address-family ipv4 unicast
  template peer BasePolicy
    remote-as 65002
    update-source loopback0
    address-family ipv4 unicast
    address-family l2vpn evpn
     send-community
     send-community extended

neighbor 100.64.0.203
inherit peer BasePolicy
neighbor 100.64.0.204
inherit peer BasePolicy

neighbor 100.64.0.103
remote-as 65001
  update-source loopback0
  ebgp-multihop 5
  peer-type fabric-external
  address-family ipv4 unicast
  address-family l2vpn evpn
    send-community
    send-community extended
    rewrite-evpn-rt-asn
neighbor 100.64.0.104
remote-as 65001
  update-source loopback0
  ebgp-multihop 5
  peer-type fabric-external
  address-family ipv4 unicast
  address-family l2vpn evpn
    send-community
    send-community extended
    rewrite-evpn-rt-asn

